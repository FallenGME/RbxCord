<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>V 1.0.0</title>
  <meta name="description" content="Simple version display page" />
  <style>
    :root {
      --bg: #ffffff;
      --fg: #0f172a;
      --muted: #64748b;
      --ring: rgba(99,102,241,.25);
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #0b1220; 
        --fg: #e2e8f0; 
        --muted: #94a3b8; 
        --ring: rgba(99,102,241,.35);
      }
    }
    html, body {
      height: 100%;
    }
    body {
      margin: 0;
      background: radial-gradient(1200px 800px at 50% -10%, var(--ring), transparent 60%), var(--bg);
      color: var(--fg);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      display: grid;
      place-items: center;
    }
    .card {
      display: grid;
      place-items: center;
      gap: .5rem;
      padding: 3.5rem 4rem;
      border-radius: 1.25rem;
      box-shadow: 0 10px 30px rgba(0,0,0,.12), inset 0 1px 0 rgba(255,255,255,.05);
      background: linear-gradient(180deg, rgba(255,255,255,.6), rgba(255,255,255,.4));
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      border: 1px solid rgba(148,163,184,.25);
    }
    @media (prefers-color-scheme: dark) {
      .card { background: linear-gradient(180deg, rgba(2,6,23,.6), rgba(2,6,23,.4)); }
    }
    .label {
      letter-spacing: .12em;
      text-transform: uppercase;
      font-size: .9rem;
      color: var(--muted);
    }
    .version {
      font-weight: 800;
      font-size: clamp(3rem, 8vw, 7rem);
      line-height: 1;
      letter-spacing: .02em;
    }
    .sr-only { position: absolute; width: 1px; height: 1px; padding: 0; margin: -1px; overflow: hidden; clip: rect(0,0,1px,1px); white-space: nowrap; border: 0; }
  </style>
</head>
<body>
  <main class="card" role="main" aria-labelledby="v-label">
    <h1 id="v-label" class="sr-only">Current Version</h1>
    <div class="label">Version</div>
    <div class="version" aria-label="Version: V 1.0.0">V 1.0.0</div>
  </main>
</body>
</html>
